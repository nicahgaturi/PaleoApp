{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
  <title>Generate Accession Number</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom style to reduce comment input size */
    textarea[name="comment"] {
      height: 80px !important;
      width: 300px !important;
      resize: vertical;
    }

    /* Darker blue for header */
    .card-header.bg-primary {
      background-color: #0b2347 !important; /* dark navy blue */
    }

    /* Darker blue for button */
    .btn-primary {
      background-color: #0b2347 !important;
      border-color: #0b2347 !important;
    }
    .btn-primary:hover, 
    .btn-primary:focus {
      background-color: #091a38 !important; /* even darker on hover */
      border-color: #091a38 !important;
      box-shadow: 0 0 8px #091a38;
    }
  </style>
  <script>
    function disableButton() {
      document.getElementById("generateButton").disabled = true;
    }

    window.addEventListener('pageshow', function (event) {
      document.getElementById("generateButton").disabled = false;
    });
  </script>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Generate Accession Number</h3>
      </div>
      <div class="card-body">
        <form method="POST" onsubmit="disableButton();">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary" id="generateButton">Generate Accession Numbers</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
{% endblock %}
