{% extends "base.html" %}
{% load static %}

{% block title %}Edit Shelf Number{% endblock %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="home-section mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4" style="color: #10182F;">
        Edit Storage for Accession: <span class="brown-text">{{ accession_number.number }}</span>
    </h2>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-4 my-3">
            <label for="shelf_number" class="form-label" style="font-weight: 700; color: #10182F;">Shelf Number</label>
            <input 
                type="text" 
                id="shelf_number" 
                name="shelf_number" 
                class="form-control"
                style="border: 1px solid #DAE1F5; border-radius: 5px; color: #0f0101e7; padding: 12px 20px;"
                value="{{ accession_number.storage.shelf_number }}" 
                required>
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-primary me-3"><i class="fas fa-save"></i> Save</button>
            <a href="{% url 'PaleoApp:accession_table' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
